<ul>
    <!-- On itère sur ITEMS et on crée une variable ITEM sur chaque itération -->
    <!-- ITEMS correspond au nom de notre variable contenant la liste -->
    <!-- ITEM correspond au nom de la variable contenant la valeur de    chaque itération -->
    <li *ngFor="let item of items; let i =index">
        {{i}} : {{item}}
    </li>
</ul>
